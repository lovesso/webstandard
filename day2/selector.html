<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* + */
    ul> li:nth-of-type(3) + li {
        background-color: yellow;
    }
    /* ~ */
    ul >li:nth-of-type(3) ~ li{
        background-color: lightcyan;
    }
    input[type ="text"]{
        background-color: yellow;
    }
    [class]{
        background-color: lightblue;
    }
        
</style>
<body>
<ul>
    <li class="g1">menu1</li>
    <li class="g1">menu3</li>
    <li class="g2">menu4</li>
    <li class="g2 g3">menu4</li>
    <li>
        <input type="text">
        <input type="password">
        <input type="tel">
    </li>
</ul>
</body>
</html>
